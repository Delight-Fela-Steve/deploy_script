# This is a basic workflow to help you get started with Actions

name: Deployment With Repo Dependency
on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  GITHUB_WORKSPACE: ${{github.workspace}}
  BUILD_DATE: ${{ github.actions.getWorkflowRunId }}-${{ github.run_started_at }} # Format for YYYY-MM-DD
  BUILD_NUMBER: ${{ github.run_number }}
  GIT_COMMIT: ${{ github.sha }}
  GIT_BRANCH: ${{ github.ref_name}} # Remove everything before the last slash (/)
  JOB_NAME: ${{ github.job }}
  PUSH_IMAGE: ${{ inputs.PUSH_IMAGE || 'false' }}
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: Delight-Fela-Steve/build_script.git
          ref: main
          fetch-depth: 1

      - name: Check the environment variables
        run: |
          echo "BUILD_DATE: $BUILD_DATE"
          echo "BUILD_NUMBER: $BUILD_NUMBER"
          echo "GIT_COMMIT: $GIT_COMMIT"
          echo "GIT_BRANCH: $GIT_BRANCH"
          echo "JOB_NAME: $JOB_NAME"
          echo "PUSH_IMAGE: $PUSH_IMAGE"
      # Runs a set of commands using the runners shell
      - name: Copy the build file
        run: |
          cp build.sh ../build.sh

      - uses: actions/checkout@v3

      - name: Deploy the build
        run: |
          echo "current directory"
          cp ../build.sh .
          bash build.sh
          bash deploy.sh
